<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            padding: 20px;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      
    <div class="container">
        <h1 class="text-center my-4">Listado de Productos</h1>

        <div class="table-container">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark text-capitalize">
                    <tr>
                        <th>Nombre</th>
                        <th>
                            <select class="form-select form-select-sm " name="filtro" id="filtroSelect">
                                <option value="ALL">Tipo</option>
                                <option value="PROCESADOR">Procesador</option>
                                <option value="PLACA_MADRE">Tarjeta Madre</option>
                                <option value="MEMORIA_RAM">Memoria RAM</option>
                                <option value="TARJETA_VIDEO">Placa de Video</option>
                                <option value="FUENTE_PODER">Fuente de Poder</option>
                                <option value="DISCO_DURO">Disco Duro</option>
                                <option value="REFRIGERACION">Refrigeracion</option>
                                <option value="REFRIGERACION_LIQUIDA">Refrigeracion liquida</option>
                                <option value="SSD">SSD M.2</option>
                                <option value="GABINETE">Gabinete</option>
                            </select>
                        </th>
                        <th>Estado</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tabla-productos">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/getData.js" type="module"></script>
</body>

</html>
