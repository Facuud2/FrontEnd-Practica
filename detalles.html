<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center flex-flow-row">
        <div class="container bg-dark text-white">
            <img src="" id="imagenProducto" class="mx-auto d-block my-4 w-50">
            <h2 class="text-center my-4 fw-bold fs-1" id="nombreProducto"></h2>
            <p class="text-center my-4" id="precioProducto"></p>
            <p class="text-center my-4" id="descripcionProducto"></p>

            <select id="productSelect">
                <option class="list-group-item disabled" value="">Seleccione un tipo de producto</option>
                <option value="PROCESADOR">Procesador</option>
                <option value="PLACA_MADRE">Tarjeta Madre</option>
                <option value="MEMORIA_RAM">Memoria RAM</option>
                <option value="TARJETA_VIDEO">Placa de Video</option>
                <option value="FUENTE_PODER">Fuente de Poder</option>
                <option value="DISCO_DURO">Disco Duro</option>
                <option value="REFRIGERACION">Refrigeracion</option>
                <option value="REFRIGERACION_LIQUIDA">Refrigeracion liquida</option>
                <option value="SSD">SSD M.2</option>
                <option value="GABINETE">Gabinete</option>
            </select>
            
            <ul id="compatibleProducts"></ul>
            

            <ul id="compatibleProducts"></ul>
            
            <button class="btn btn-primary my-4 mx-auto d-block w-25 fs-4 fw-bold" id="volver"><a class="text-white text-decoration-none" href="index.html">Volver</a></button>
        </div>
    </div>

    <script src="js/producto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
